<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>链接列表</title>
   <link rel="stylesheet" type="text/css" media="screen" href="/s/css/redmond/jquery-ui-1.8.19.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/s/css/ui.jqgrid.css" />
    <link rel="Stylesheet" type="text/css" media="screen"  href="/s/css/list.css" />
    <link rel="Stylesheet" type="text/css" media="screen"  href="/s/js/sticky/sticky.min.css" />
    <link rel="Stylesheet" type="text/css" media="screen"  href="/s/js/jeegoocontext/skins/cm_default/style.css" />
    <style>
    .ui-widget-content a
    {
    	color:inherit;
    	padding-right:12px;
    }
    .ui-widget-content a.click
    {
    	color:inherit;
    	background: url(/s/css/click.gif) no-repeat right center;
    	padding-right:12px;
    }

    .ui-state-highlight a, .ui-widget-content .ui-state-highlight a, .ui-widget-header .ui-state-highlight a
    {
    	color:inherit;
    }
    .ui-jqgrid .ui-pg-input
    {
    	height: auto;
		/*font-size: inherit;*/
		margin: 0em;
    }

    </style>
</head>

<body>

    <div id="divSearch">
    网站:<select id='pid'></select>
    颜色:<select id='color'><option value=''>全部</option><option value='red'>red</option><option value='green'>green</option><option value='blue'>blue</option></select>
    状态:<select id='reader'><option value=''>全部</option><option value='True'>已读</option><option value='False'>未读</option></select>
    点击:<select id='click'><option value=''>全部</option><option value='1'>已点击</option><option value='0'>未点击</option></select>
    <button id="btnSearch" class="ui-state-default ui-corner-all" >搜索</button>   <a href='/weblist'>网站列表</a>
    </div>
        <div id='divDataList'>
        <table id="dataList">
        </table>
        <div id="dataPager"></div>

    <!--  Context menu -->
    <ul id="menu" class="jeegoocontext cm_default">
        <li id='asreader'>标记为已读</li>
        <li>标签
        <ul>
        	<li id='mark_none'>取消</li>
        	<li id='mark_red'>red</li>
        	<li id='mark_green'>green</li>
        	<li id='mark_blue'>blue</li>
        </ul>
        </li>
    </ul>

    <script src="/s/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script>
	var infos= {{ infos|safe }} ;
	var webInfos={};
	var opts = [];
	opts.push("<option value=''>全部</option>");
	for (var i=0; i < infos.length; i++) {
		var id = infos[i].id;
		var name=infos[i].name;
		opts.push("<option value='",id,"'>",name,"</option>");
		webInfos[id]="<a href='"+infos[i].url+"' target='_blank'>"+ name+"</a>";
	};

	$('#pid').html(opts.join(''));
	</script>


    <script src="/s/js/jquery.hotkeys.js" type="text/javascript"></script>
    <script src="/s/js/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
    <script src="/s/js/moment.min.js" type="text/javascript"></script>
    <script  src="/s/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
    <script src="/s/js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="/s/js/sticky/sticky.min.js" type="text/javascript"></script>

    <script src="/s/js/jeegoocontext/jquery.jeegoocontext.min.js" type="text/javascript"></script>
    <script src="/s/js/list.js" type="text/javascript"></script>
    <script src="/s/js/index.js" type="text/javascript"></script>


</body>
</html>
